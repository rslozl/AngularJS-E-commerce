<div class="row pt-3">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">İsim</th>
        <th scope="col">Soyisim</th>
        <th scope="col">Kullanıcı Adı</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of this.users">
        <th scope="row">#</th>
        <td>{{item.isim}}</td>
        <td>{{item.soyisim}}</td>
        <td>{{item.username}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
