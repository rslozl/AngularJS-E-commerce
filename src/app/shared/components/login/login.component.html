<div class="container pt-5">
  <div class="card bg-light ">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Login Account</h4>

      <p class="divider-text">
        <span class="bg-light">OR</span>
      </p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="email" formControlName="email" class="form-control" placeholder="username" type="email">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" formControlName="password" placeholder="password" type="password">
        </div> <!-- form-group// -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login Account  </button>
        </div> <!-- form-group// -->
        <p class="text-center">Dont Have an account? <a href="/register">Create In</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
